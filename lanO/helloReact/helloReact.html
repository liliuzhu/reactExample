<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="./build/react.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="./build/react-dom.js"></script>
    <!--browser.min.js的作用是将JSX语法转换成Javascript语法-->
    <script src="./build/browser.min.js"></script>
</head>
<body>
<!--React渲染的模版内容会插入到这个Dom节点中，作为容器-->
<div id="container">

</div>
</body>
<!--在React开发中，使用JSX，跟javascript不兼容，在使用JSX的地方要设置type：text/babel-->
<!--babel是一个 转化编译器，ES6转换成可以在浏览器运行的代码-->
<script type="text/babel">
    // 在此处编写React代码
    // 需求： 渲染一行标题，显示“hello React”
    /*
        ReactDOM.render()
        React的最基本方法，用于将模版转换成HTML语言，渲染Dom，并插入到指定的DOM节点中
        3个参数
        第一个：模版的渲染内容（HTML形式）
        第二个：这段模版需要插入的DOM节点（“#container”节点）
        第三个参数：渲染后的回调，一般不用
     */
    ReactDOM.render(
        <h1>Hello React</h1>,
        document.getElementById('container'),
        function () {
            console.log('渲染完毕');
        }
    )
</script>
</html>
